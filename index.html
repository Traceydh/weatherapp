<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Your description goes here">
        <meta name="keywords" content="one, two three">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Tracey Huang</title>

        <link rel="stylesheet" type="text/css" href="normalise.css">
        <link rel="stylesheet" type="text/css" href="styles.css">

        <script src="script.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;600&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main-container">
            <section class="today">
                <div class="main">
                    <div>
                        <div class='big' id="city"></div>
                        <span class="small" id="date"></span>
                    </div>
                    <div class="weather-main">
                        <img src="#" id="image">
                        <span class='big' id="temperature"></span>
                    </div>
                    <div id="description"></div>
                    <form>
                        <input type="text" id="input" name="input" onfocus="this.value=''" placeholder="search city">
                        <button type="button"><img class="icon" src="images/search.png"></button>
                        <div class="add-error"></div>
                    </form>
                </div>
    
                <div class="secondary">
                    <div>
                        <div class="block">
                            <img class="icon-large" src="images/humidity.png">
                            <span>Humidity</span>
                            <span id="humidity"></span>
                        </div> 
                    </div>
                    <div class="block">
                        <img class="icon-large" src="images/thermometer.png">
                        <span>temp</span>
                        <span>min: <span id="min"></span> max: <span id="max"></span></span>
                    </div>
                    <div class="block">
                        <img class="icon-large" src="images/sunrise.png">
                        <span>Sunrise</span>
                        <span id="sunrise"></span>
                    </div>
                    <div class="block">
                        <img class="icon-large" src="images/sunset.png">
                        <span>Sunset</span>
                        <span id=sunset></span>
                    </div>
                </div>
            </section>
            <section>
                <div class="week-forecast">
                    <div class="big">Weekly Forecast</div>
                    <div class="week" id="weekday-container">
                    </div>
                </div>
            </section>
        </div>
        <footer></footer>
    </body>
</html>
